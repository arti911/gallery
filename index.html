<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;display=swap" rel="stylesheet"><title></title><link rel="stylesheet" href="./main.ff46185c.css"></head><body><div id="app"><div class="container"><div class="download-field"><div class="download-field__message">Для добавления изображений в галерею <button class="download-field__tab" @click="fieldByLink = true" :class="{ 'download-field__tab--active' : fieldByLink }">вставьте ссылку на изображение</button> или <button class="download-field__tab" @click="fieldByLink = false" :class="{ 'download-field__tab--active' : !fieldByLink }">загрузите его</button>.</div><div class="download-field__conatiner"><template v-if="fieldByLink"><label class="download-field__item"><input type="url" placeholder="Укажите ссылку до изображения" autofocus="autofocus" v-model="url" key="url"><button class="button download-field__load" :class="{ 'download-field__load--disabled' : !url }" @click="addImageUrl()">Загрузить</button></label></template><template v-else="v-else"><label class="download-field__item"><input type="file" accept="image/bmp, image/gif, image/jpeg, image/png, application/json" key="file" @change="getFile($event)"><span>{{filePlaceholder}}</span><button class="button download-field__load" :class="{ 'download-field__load--disabled' : !file }" @click="addImageFile()">Загрузить</button></label></template></div></div><div class="gallery"><figure class="gallery__item" v-for="url in images"><img :src="url"></figure></div></div></div><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="./main.ff46185c.js"></script></body></html>
